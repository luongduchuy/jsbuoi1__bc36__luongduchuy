<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- bai 1 -->
    <div class="container">
      <div class="card">
        <div class="card-header">count employee</div>
        <div class="card-body">
          <input id="txt__songaylam" type="number" />
          <button id="btn__TNV" class="btn btn-primary">count</button>
        </div>
        <h3 id="footer__TNV"></h3>
      </div>
    </div>
    <!-- BAI 2 -->
    <div class="container">
      <div class="card">
        <div class="card-header">Trung bình 5 số thực</div>
        <div class="card-body">
          <p>số thực 1</p>
          <input id="txt__sothuc1" type="number" />
          <p>số thực 2</p>

          <input id="txt__sothuc2" type="number" />
          <p>số thực 3</p>

          <input id="txt__sothuc3" type="number" />
          <p>số thực 4</p>

          <input id="txt__sothuc4" type="number" />
          <p>số thực 5</p>

          <input id="txt__sothuc5" type="number" />
          <div class="mt-3">

              <button id="btn__TB" class="btn btn-primary">count</button>
          </div>
        </div>
        <h3 id="footer__TB"></h3>
      </div>
    </div>
    <!-- bai 3 -->
    <div class="container">
        <div class="card">
          <div class="card-header">exchange</div>
          <div class="card-body">
            <input id="txt__exchange" type="number" />
            <button id="btn__exchange" class="btn btn-primary">count</button>
          </div>
          <h3 id="footer__exchange"></h3>
        </div>
      </div>
       <!-- bai 4 -->
    <div class="container">
        <div class="card">
          <div class="card-header">CHU VI DIEN TICH </div>
          <div class="card-body">
            <h3>dài</h3>
            <input id="txt__dai" type="number" />
            <br>
            <h3>rộng</h3>
            <input id="txt__rong" type="number" />
            <button id="btn__chuvidientich" class="btn btn-primary">count</button>
          </div>
          <h3 id="footer__chuvidientich"></h3>

        </div>
      </div>
         <!-- bai 5 -->
    <div class="container">
        <div class="card">
          <div class="card-header">tổng 2 số</div>
          <div class="card-body">
            <input id="txt__tong2so" type="number" />
            <button id="btn__tong2so" class="btn btn-primary">count</button>
          </div>
          <h3 id="footer__tong2so"></h3>
        </div>
      </div>
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
